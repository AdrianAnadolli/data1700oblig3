<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Data</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 style="margin-bottom: 30px;">Bestilling av  kinobilletter</h2>
    <form id="bookingForm" action="/registrer" method="post">
        <div class="form-group">
            <label for="film">Film:</label>
            <input type="text" class="form-control" id="film" name="film" required>
        </div>
        <div class="form-group">
            <label for="antall">Antall:</label>
            <input type="number" class="form-control" id="antall" name="antall" min="1" required>
        </div>
        <div class="form-group">
            <label for="fornavn">Fornavn:</label>
            <input type="text" class="form-control" id="fornavn" name="fornavn" required>
        </div>
        <div class="form-group">
            <label for="etternavn">Etternavn:</label>
            <input type="text" class="form-control" id="etternavn" name="etternavn" required>
        </div>
        <div class="form-group">
            <label for="telefonnr">Telefonnummer:</label>
            <input type="tel" class="form-control" id="telefonnr" name="telefonnr" required>
        </div>
        <div class="form-group">
            <label for="epost">E-post:</label>
            <input type="email" class="form-control" id="epost" name="epost" required>
        </div>
        <button type="submit" class="btn btn-primary" id="registrer">Bestill</button>
    </form>
</div>

<div class="container">
    <h1 class="mt-5 mb-4">Booking Data</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Film</th>
            <th>Antall</th>
            <th>Fornavn</th>
            <th>Etternavn</th>
            <th>Telefonnr</th>
            <th>Epost</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="booking-table-body">
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/booking.js"></script>

</body>
</html>
